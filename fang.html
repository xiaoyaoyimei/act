<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/base.css"/>
<link rel="stylesheet" href="css/index.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/public.js"></script>
<title>藩王</title>
</head>
<body>
<div class="f-page">
<img src="img/fz.png" alt="藩王资料"  class="f-p"/>
<div class="f_bd_wrap">
  <form class="form-horizontal">
    <dl>
      <dt>藩王资料(公开)</dt>
      <dd class="form-group">
        <label for="nicheng" class="col-sm-2 control-label">昵称：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nicheng" placeholder="nicheng">
        </div>
      </dd>
        <dd class="form-group">
        <label for="weight" class="col-sm-2 control-label">体重：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="weight" placeholder="weight">
        </div>
      </dd>
        <dd class="form-group">
        <label for="hobby" class="col-sm-2 control-label">爱好：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hobby" placeholder="hobby">
        </div>
      </dd>
         <dd class="form-group">
        <label for="hobby" class="col-sm-2 control-label">上传视频：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hobby" placeholder="hobby">
        </div>
      </dd>
    </dl>
        <dl>
      <dt>(仅官方可见)</dt>
      <dd class="form-group">
        <label for="username" class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="username" name="username">
        </div>
      </dd>
        <dd class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phone" placeholder="phone" name="phone">
        </div>
      </dd>
        <dd class="form-group">
        <label for="address" class="col-sm-2 control-label">联系地址：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="address" name="address">
        </div>
      </dd>
         <dd class="form-group">
        <label for="address" class="col-sm-2 control-label">联系地址：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="address" name="address">
        </div>
      </dd>
      <dd><button class="btn btn-tk">提交</button></dd>
    </dl>
  </form>
</div>
</body>
</html>
